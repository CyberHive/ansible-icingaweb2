---
# Installation Params
icingaweb2_manage_package: yes
icingaweb2_manage_centos_scl: yes
icingaweb2_manage_repository: yes
icingaweb2_manage_roles: yes
icingaweb2_modules_path: /usr/share/icingaweb2/modules
# icingaweb2_roles:
#   administrators:
#     users: icinga
#     permissions: "*"
#     groups: Administrators
icingaweb2_config_dir: /etc/icingaweb2
icingaweb2_group: icingaweb2
icingaweb2_resources:
  icinga_ido:
    type: db
    db: mysql
    host: localhost
    dbname: icinga
    username: icinga
    password: icinga
    use_ssl: 0
    charset: utf8
  icingaweb_db:
    type: db
    db: mysql
    host: localhost
    dbname: icingaweb
    username: icingaweb
    password: icingaweb
    use_ssl: 0

icingaweb2_groups:
  icingaweb2:
    backend: db
    resource: icingaweb_db

icingaweb2_authentication:
  icingaweb2:
    backend: db
    resource: icingaweb_db

icingaweb2_config:
  global:
    show_stacktraces: 1
    show_application_state_messages: 1
    config_backend: file
    module_path: /usr/share/icingaweb2/modules
  logging:
    log: syslog
    level: ERROR
    application: icingaweb2
    facility: user
  themes:
    default: Icinga

