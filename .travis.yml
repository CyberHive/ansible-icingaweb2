---
language: python
services: docker

env:
  global:
    - ROLE_NAME: icingaweb2
  matrix:
    - MOLECULE-IMAGE: centos:centos7.10
    - MOLECULE-IMAGE: centos:centos6.10
    - MOLECULE-IMAGE: ubuntu:16.04
    - MOLECULE-IMAGE: ubuntu:18.04
    - MOLECULE-IMAGE: debian:10

install:
  # Install test dependencies.
  - pip install molecule yamllint ansible-lint docker

before_script:
  # Use actual Ansible Galaxy role name for the project directory.
  - cd ../
  - mv ansible-$ROLE_NAME mkayontour.$ROLE_NAME
  - cd mkayontour.$ROLE_NAME

script:
  # Run tests.
  - molecule test
